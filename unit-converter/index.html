<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="converter.js" defer></script>
</head>
<body>
    <header>
        <h1>Unit Converter</h1>
    </header>
    <main>
        <form id="converterForm">
            <label for="inputValue">Units:</label><input type="number" id="inputValue" placeholder="Enter Value">
            <div>Result: <span id="outputValue">-</span></div>
            <fieldset>
                <legend>Conversion Units</legend>
                <label for="fromUnit">From:</label>     
                <select name="from" id="fromUnit">

                    <!--Metric Units-->
                    <option value="kilometers">Kilometers</option>
                    <option value="meters">Meters</option>
                    <option value="decimeters">Decimeters</option>
                    <option value="centimeters">Centimeters</option>
                    <option value="millimeters">Millimeters</option>
                    <option value="micrometers">Micrometers</option>
                    <option value="nanometers">Nanometers</option>

                    <!--Imperial Units-->
                    <option value="miles">Miles</option>
                    <option value="yards">Yards</option>
                    <option value="feet">Feet</option>
                    <option value="inches">Inches</option>
                    <option value="nauticalMiles">Nautical Miles</option>
                    <option value="furlong">Furlong</option>
                    <option value="chains">Chains</option>
                    <option value="rods">Rods/Poles/Perches</option>

                </select> <br>
                <label for="toUnit">To:</label>
                <select name="to" id="toUnit">

                    <!--Metric Units-->
                    <option value="kilometers">Kilometers</option>
                    <option value="meters">Meters</option>
                    <option value="decimeters">Decimeters</option>
                    <option value="centimeters">Centimeters</option>
                    <option value="millimeters">Millimeters</option>
                    <option value="micrometers">Micrometers</option>
                    <option value="nanometers">Nanometers</option>

                    <!--Imperial Units-->
                    <option value="miles">Miles</option>
                    <option value="yards">Yards</option>
                    <option value="feet">Feet</option>
                    <option value="inches">Inches</option>
                    <option value="nauticalMiles">Nautical Miles</option>
                    <option value="furlong">Furlong</option>
                    <option value="chains">Chains</option>
                    <option value="rods">Rods/Poles/Perches</option>

                </select>
            </fieldset>
            <button type="button" id="convert">Convert</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
